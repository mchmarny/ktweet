apiVersion: sources.eventing.knative.dev/v1alpha1
kind: ContainerSource
metadata:
  annotations:
    traffic.sidecar.istio.io/includeOutboundIPRanges: "10.12.0.0/14,10.15.240.0/20"
  name: twitter-source
spec:
  args:
  - --query=knative
  env:
  - name: RELEASE
    value: "v0.1.3"
  - name: T_CONSUMER_KEY
    valueFrom:
      secretKeyRef:
        key: T_CONSUMER_KEY
        name: ktweet-secrets
  - name: T_CONSUMER_SECRET
    valueFrom:
      secretKeyRef:
        key: T_CONSUMER_SECRET
        name: ktweet-secrets
  - name: T_ACCESS_TOKEN
    valueFrom:
      secretKeyRef:
        key: T_ACCESS_TOKEN
        name: ktweet-secrets
  - name: T_ACCESS_SECRET
    valueFrom:
      secretKeyRef:
        key: T_ACCESS_SECRET
        name: ktweet-secrets
  image: gcr.io/s9-demo/ktweet:0.1.7
  sink:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Broker
    name: default
